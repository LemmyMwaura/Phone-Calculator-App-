<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IPhone Calc - Lemmy Mwaura</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./SM.png">
</head>
<body>
    
            <div class="container">

                <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div> 
                    </div>

                        <button data-all-clear class="span-two" id="divide-btn">AC</button>
                        <button data-delete id="divide-btn">DEL</button>
                        <button data-operation id="divide-btn">/</button>
                                
                        <button data-number id="one-btn">1</button>
                        <button data-number id="two-btn">2</button>
                        <button data-number id="three-btn">3</button>
                        <button data-operation id="multiply-btn">*</button>
                       

                        <button data-number id="four-btn">4</button>
                        <button data-number id="five-btn">5</button>
                        <button data-number id="six-btn">6</button>
                        <button data-operation id="addition-btn">+</button>

                        <button data-number id="seven-btn">7</button>
                        <button data-number id="eight-btn">8</button>
                        <button data-number id="nine-btn">9</button>
                        <button data-operation id="minus-btn">-</button>

                        <button data-number id="zero-btn">0</button>
                        <button data-number id="point-btn">.</button>
                        <button data-equals class="span-two" id="equals-btn">=</button>                
            </div>


    <script src="index.js"></script>
</body>
</html>
